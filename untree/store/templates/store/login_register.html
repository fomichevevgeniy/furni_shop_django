{% extends 'base.html' %}

{% block main %}

		<!-- Start Contact Form -->
		<div class="untree_co-section">
      <div class="container">

        <div class="block">
          <div class="row justify-content-between mb-4">


            <div class="col-md-3 col-lg-3 pb-4 p-4" style="border: 2px grey solid;
            border-radius: 20px; background-color: #edf0ef; box-shadow: 10px 10px 20px rgba(125, 125, 125, .5);;">
				<h3 class="text-center">Sign In</h3>
              <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
				{% for field in login_form %}
                <div class="form-group">
                  <label class="text-black" for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{ field }}
                </div>
				{% endfor %}

                <button type="submit" class="btn btn-primary-hover-outline my-4">Sign In</button>
              </form>

            </div>


			<div class="col-md-8 col-lg-8  p-4" style="border: 2px grey solid;
            border-radius: 20px; background-color: #edf0ef; box-shadow: 10px 10px 20px rgba(125, 125, 125, .5);;">
				<h3 class="text-center">Sign Up</h3>
              <form method="post" action="{% url 'register' %}">
                <div class="row">
                    {% csrf_token %}
					{% for field in register_form %}
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="{{ field.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                    </div>
                  </div>
                  	{% endfor %}
                </div>

                <button type="submit" class="btn btn-primary-hover-outline my-4">Sign Up</button>
              </form>

            </div>
          </div>

        </div>

      </div>


    </div>

{% endblock main %}
  <!-- End Contact Form -->
